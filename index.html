<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD operation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2 class="text-center">Task2: CRUD Operation</h2>

    <div class="container">
      <button type="button" class="btn btn-primary add" id="add">
        Add New Product
      </button>

      <div class="input-group rounded">
        <input
          type="text"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          id="search"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>

      <h3 class="text-danger mt-5 text-center" id="error"></h3>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Created By</th>
            <th scope="col">Status</th>
          </tr>
        </thead>

        <tbody class="table-group-divider" id="table_body">
          <tr></tr>
        </tbody>
      </table>
    </div>

    <div class="form-wrapper">
      <div class="productForm">
        <div class="group">
          <label for="name"> Name </label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="group">
          <label for="category"> Category </label>
          <input type="text" class="form-control" id="category" required />
        </div>

        <div class="group">
          <label for="description"> Description </label>
          <input
            type="text"
            class="form-control"
            id="description"
            required
            minlength="5"
          />
        </div>

        <div class="group">
          <label for="createdBy"> Created By </label>
          <input type="text" class="form-control" id="createdBy" required />
        </div>

        <div class="group">
          <label for="status"> Status </label>
          <input type="text" class="form-control" id="status" required />
        </div>

        <div class="action">
          <button class="btn btn-primary save">Save Changes</button>
          <button class="btn btn-danger cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
